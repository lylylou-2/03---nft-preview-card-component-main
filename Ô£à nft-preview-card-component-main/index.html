<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="images/icon-ethereum.svg">
  <link rel="stylesheet" href="images/icon-clock.svg">
  
  <title>DesCodeuses | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section>
    <div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="titre">
     <h1> Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="temps">

      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum">
        <h2> 0.041 ETH</h2>
      </div>

      <div class="clock">  
        <img src="images/icon-clock.svg" alt="clock" class="clock"/>
        <h3>3 days left</h3>
      </div>
    </div>

<hr/>

  <footer>

    <img src="images/image-avatar.png" alt="avatar" class="avatar">
    <p>Creation of</p>
    <p class="nom">Jules Wyvern</p>
  </footer>
</section>
</body>
</html>
